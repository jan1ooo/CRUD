<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formulário de Usuários</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">

        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="nome"
              class="form-control"
              id="nome"
              type="text"
              placeholder="Digite seu nome"
              required="true"
            />
            <label for="nome">Nome</label>
          </div>
        </div>

        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="sobrenome"
              class="form-control"
              id="sobrenome"
              type="text"
              placeholder="Digite seu sobrenome"
              required="true"
            />
            <label for="sobrenome">Sobrenome</label>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="idade"
              class="form-control"
              id="idade"
              type="number"
              placeholder="Digite sua idade"
              required="true"
            />
            <label for="idade">Idade</label>
          </div>
        </div>

        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="profissao"
              class="form-control"
              id="profissao"
              type="text"
              placeholder="Digite seu sobrenome"
            />
            <label for="profissao">Profissão</label>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">
            Cancelar
          </button>
          <button type="button" class="btn btn-success float-end" (click)="actionButton()">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
